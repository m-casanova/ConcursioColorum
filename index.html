const pal = [];

function testColore(a) {
	if (!a) return false;
	a = a.trim().toUpperCase();
	if (!/^([0-9A-F]{3}|[0-9A-F]{6})$/.test(a)) return false;
	return a.length === 3 ? a.replace(/./g, c => c + c) : a;
}

function rgb2hex({r, g, b}) {
	return ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
}


function hex2rgb(hex) {
	const cols = /^([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
	return cols ? {
		r: parseInt(cols[1], 16),
		g: parseInt(cols[2], 16),
		b: parseInt(cols[3], 16)
	} : null;
}

function rgb2hsl({r, g, b}) {
	r /= 255; g /= 255; b /= 255;
	const max = Math.max(r, g, b), min = Math.min(r, g, b);
	const delta = max - min, somma = max + min;
	let h = 0, s = 0, l = somma / 2;

	if (delta !== 0) {
		s = l > 0.5 ? delta / (2 - somma) : delta / somma;
		switch (max) {
			case r: h = ((g - b) / delta + (g < b ? 6 : 0)); break;
			case g: h = ((b - r) / delta + 2); break;
			case b: h = ((r - g) / delta + 4); break;
		}
		h *= 60;
	}

	return { h: Math.round(h) % 360, s: Math.round(s * 100), l: Math.round(l * 100) };
}

function hsl2rgb({h, s, l}) {
	s /= 100; l /= 100;
	const c = (1 - Math.abs(2 * l - 1)) * s;
	const x = c * (1 - Math.abs((h / 60) % 2 - 1));
	const m = l - c / 2;
	let [r, g, b] = h < 60 ? [c, x, 0] :
		h < 120 ? [x, c, 0] :
		h < 180 ? [0, c, x] :
		h < 240 ? [0, x, c] :
		h < 300 ? [x, 0, c] : [c, 0, x];
	return {
		r: Math.round((r + m) * 255),
		g: Math.round((g + m) * 255),
		b: Math.round((b + m) * 255)
	};
}

function hsl2hsv({h, s, l}) {
	s /= 100; l /= 100;
	const v = l + s * Math.min(l, 1 - l);
	return {
		h,
		s: v === 0 ? 0 : Math.round((2 * (1 - l / v)) * 100),
		v: Math.round(v * 100)
	};
}

function hsv2hsl({h, s, v}) {
	s /= 100; v /= 100;
	const l = v * (1 - s / 2);
	const sl = l === 0 || l === 1 ? 0 : (v - l) / Math.min(l, 1 - l);
	return {
		h,
		s: Math.min(100, Math.round(sl * 100)),
		l: Math.min(100,Math.round(l * 100))
	};
}

function contrasto(a, b) {
	const LumX = (t) => {
		t /= 255;
		return (t <= 0.03928) ? t/12.92 : ((t + 0.055) / 1.055) ** 2.4;
	}
	const Lum = ({r,g,b}) => {
		return 0.2126 * LumX(r) + 0.7152 * LumX(g) + 0.0722 * LumX(b);
	}
	const [L1, L2] = [Lum(a), Lum(b)].sort((x, y) => y - x);
	const c = Math.floor(((L1 + 0.05) / (L2 + 0.05)) * 100) / 100;

	const t = c >= 7 ? '≥7:1, ottimo'
		: c >= 4.5 ? '≥ 4.5:1, buono'
		: c >= 3 ? '≥ 3:1, accettabile solo per testi grandi > 24px'
		: '< 3:1, da evitare';

	return { c, t };
}

function disegna_h() {
	const ctx = hCanvas.getContext('2d');
	const width = hCanvas.width;
	const height = hCanvas.height;
	for (let i = 0; i < height; i++) {
		const hue = (i / height) * 360;
		ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
		ctx.fillRect(0, i, width, 1);
	}
}

function disegna_sl(h) {
	const ctx = slCanvas.getContext('2d');
	const width = slCanvas.width;
	const height = slCanvas.height;
	const imgData = ctx.createImageData(width, height);

	for (let x = 0; x < width; x++) {
		for (let y = 0; y < height; y++) {
			const ds = 100 * x / width;
			const dv = 100 * (1 - y / height);

			const hsl = hsv2hsl({h, s:ds, v:dv});
			const rgb = hsl2rgb(hsl);

			const index = (y * width + x) * 4;
			imgData.data[index] = rgb.r;
			imgData.data[index + 1] = rgb.g;
			imgData.data[index + 2] = rgb.b;
			imgData.data[index + 3] = 255;
		}
	}

	ctx.putImageData(imgData, 0, 0);
}

	if (isNaN(l) || l < 0 || l > 100) return mostraErrore(hslInput.l);
	return { h, s, l };

function aggiorna(dati) {
	let hex, hex2, rgb, rgb2, hsl;

	if (dati === 'hex') {
		hex = hexInput.value;
		rgb = hex2rgb(hex);
		if (!rgb) return mostraErrore(hexInput);

		hex2 = hex2Input.value;
		rgb2 = hex2rgb(hex2);

		rgb = parseRgbInput();

		hex = rgb2hex(rgb);
		hsl = rgb2hsl(rgb);
		hex2 = hex2Input.value;
		rgb2 = hex2rgb(hex2);
	} else if (dati === 'hsl') {
		hsl = parseHslInput();
		if (!hsl) return;
		rgb = hsl2rgb(hsl);
		hex = rgb2hex(rgb);
		hex2 = hex2Input.value;
		rgb2 = hex2rgb(hex2);
	} else if (dati === 'hex2') {
		hex = hexInput.value;
		rgb = hex2rgb(hex);
		hsl = rgb2hsl(rgb);
		hex2 = hex2Input.value;
		rgb2 = hex2rgb(hex2);
		if (!rgb2) return mostraErrore(hex2Input);
	}

	nascondiErrore();
	aggInput(hex, hex2, rgb, hsl);

	const cAB = contrasto(rgb, rgb2);
	contra.innerHTML = `<b>${cAB.c}:1</b> (${cAB.t})`;
	contra0.className = cAB.c>4.5?'vis1':'vis0';

	aggPunti(hsl);
	droot.style.setProperty('--v0', `#${hex}`);
	droot.style.setProperty('--v1', `#${hex2}`);
	disegna_sl(hsl.h);

	generaColori(hsl, rgb, hex, risultati);

	aggiornaURL({ c: hex.toUpperCase(), c2: hex2.toUpperCase() });
}

function aggInput(hex, hex2, rgb, hsl) {
	hexInput.value = hex;
	hex2Input.value = hex2;
	rgbInput.r.value = rgb.r;
	rgbInput.g.value = rgb.g;
	rgbInput.b.value = rgb.b;
	hslInput.h.value = hsl.h;
	hslInput.s.value = hsl.s;
	hslInput.l.value = hsl.l;
}

function generaColori(hsl, rgb, hex, risultati) {
	risultati.innerHTML = '';
	for (const [k, vs] of Object.entries(tavolozza)) {
		let rigaT = creaIntestazione(vs, k);
		let riga = document.createElement('div');
		riga.className = 'riga';

		if (vs.vh) {
			creaColH(riga, hsl, vs, k);
		} else if (vs.m) {
			creaColM(riga, rgb, vs, k);
		} else if (vs.vt) {
			switch (vs.vt) {
				case 's':
					creaColSL(riga, hsl, k, vs.vt, 5, 100); break;
				case 'l':
					creaColSL(riga, hsl, k, vs.vt, 5, 95); break;
				case 'sl':
					creaColA(riga, hsl, k); break;
			}
		}
		risultati.append(rigaT, riga);
		if (vs.m)
			risultati.append(creaDescrizione(vs.p + fonteD));
		else
			risultati.append(creaDescrizione(vs.p));
	}
}

function creaIntestazione(vs, k) {
	const rigaT = document.createElement('h4');
	rigaT.innerHTML = `${vs.t} <span title="Copia negli appunti" class='copia' onclick="navigator.clipboard.writeText(JSON.stringify(pal[${k}]))"></span>`;
	return rigaT;
}

function creaDescrizione(descrizione) {
	const rigaP = document.createElement('p');
	rigaP.innerHTML = descrizione;
	return rigaP;
}

function creaColH(riga, hsl, vs, k) {
	vs.vh.forEach((dd) => {
		const dh = (hsl.h + dd + 360) % 360;
		riga.appendChild(sColore({h:dh, s:hsl.s, l:hsl.l}, dd === 0, k));
	});
}

function creaColM(riga, rgb, vs, k) {
	let primo = true;
	const rgbx = [rgb.r, rgb.g, rgb.b];
	vs.m.forEach( (mm) => {
		const rgby = mm.map(row => row.reduce((sum, val, i) => sum + val * rgbx[i], 0));
		const hsly = rgb2hsl({
			r:Math.min(255,Math.max(0,rgby[0])),
			g:Math.min(255,Math.max(0,rgby[1])),
			b:Math.min(255,Math.max(0,rgby[2]))
		});
		riga.appendChild(sColore(hsly, primo, k));
		primo = false;
	});
}

function creaColSL(riga, hsl, k, t, min, max) {
	const passiNum = 10;
	const vicino = Math.round((passiNum-1)*(hsl[t] - min)/(max-min));
	const passi2 = Array.from({ length: passiNum }, (_, i) =>
		(i==vicino) ? hsl[t] :
		(i<vicino) ? (min + (hsl[t] - min) * i / vicino) :
		(hsl[t] + (max - hsl[t]) * (i-vicino) / (passiNum - 1 - vicino))
	);
	passi2.forEach((valore, i) => {
		const modHsl = { ...hsl, [t]: valore };
		riga.appendChild(sColore(modHsl, i === vicino, k));
	});
}

function creaColA(riga, hsl, k) {
	const passiNum = 10;
	const min = (hsl.l < 15)?0:15;
	const max = (hsl.l > 96)?100:96;
	const hsl2 = {h:hsl.h, s:0,l:0};

	const vicino = Math.round((passiNum-1)*(hsl.l - min)/(max-min));

	for (let i = 0; i < passiNum; i++) {
		hsl2.l =
			(i==vicino) ? hsl.l :
			(i < vicino)? (min + (hsl.l - min) * i/vicino) :
			( hsl.l + (max - hsl.l) * (i - vicino)/(passiNum - 1 - vicino));
		if (hsl.l < 5 || hsl.l > 96 || (hsl.s >= 55 && hsl.s < 65)) {
			hsl2.s = hsl.s;
		} else if (hsl.s < 55) {
			if (i <= vicino) {
				hsl2.s = 60 + (hsl.s - 60) * hsl2.l / hsl.l;
			} else {
				hsl2.s = hsl.s + (0 - hsl.s) * (hsl2.l - hsl.l) / (100 - hsl.l);
			}
		} else {
			if (i <= vicino) {
				hsl2.s = 100 + (hsl.s - 100) * hsl2.l / hsl.l;
			} else {
				hsl2.s = hsl.s + (60 - hsl.s) * (hsl2.l - hsl.l) / (100 - hsl.l);
			}
		}
		riga.appendChild(sColore(hsl2, i==vicino, 6));

		droot.style.setProperty(('--c'+i), `#${rgb2hex(hsl2rgb(hsl2))}`);
	}
}

function aggPunti(hsl) {

	slPunto.style.top = `${(100-hsv.v) * slCanvas.height / 100}px`;
}
